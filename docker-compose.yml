version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app_db
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  api:
    build: ./api
    environment:
      DATABASE_URL: mysql://root:password@mysql:3306/app_db
      JWT_SECRET: change_me
      REDIS_URL: redis://redis:6379
      PORT: 3000
    depends_on:
      - mysql
      - redis
    ports:
      - '3000:3000'
volumes:
  mysql_data: